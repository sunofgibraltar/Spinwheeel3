<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        #wheel {
            width: 300px;
            height: 300px;
            border: 10px solid #3498db;
            border-radius: 50%;
            margin: 20px auto;
            background-image: conic-gradient(
                #f1c40f 0deg 60deg, 
                #e67e22 60deg 120deg, 
                #e74c3c 120deg 180deg, 
                #9b59b6 180deg 240deg, 
                #1abc9c 240deg 300deg, 
                #2ecc71 300deg 360deg
            );
            transition: transform 4s ease-out;
        }
        #spin {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Spin Wheel Game</h1>

    <div id="wheel"></div>

    <button id="spin">SPIN!</button>

    <div id="result"></div>

    <script>
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spin');
        const result = document.getElementById('result');

        const options = ["Hadiah A", "Hadiah B", "Hadiah C", "Hadiah D", "Hadiah E", "Hadiah F"];

        let spinning = false;

        spinBtn.addEventListener('click', () => {
            if (spinning) return;
            spinning = true;

            // Acak angka putaran
            let randomDeg = Math.floor(Math.random() * 360) + 3600; // Muter banyak dulu baru berhenti
            wheel.style.transform = `rotate(${randomDeg}deg)`;

            // Hitung hasil setelah animasi
            setTimeout(() => {
                spinning = false;
                const actualDeg = randomDeg % 360;
                let selected = Math.floor(actualDeg / 60);
                let prize = options[selected];
                result.textContent = `Kamu mendapatkan: ${prize}!`;
            }, 4000); // Sama dengan waktu transition di CSS
        });
    </script>

</body>
</html>
